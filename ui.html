<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Grouper Rules</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1em; }
    @media (max-width: 400px) {
      body { width: 320px; }
    }
    @media (min-width: 401px) {
      body { max-width: 500px; margin: 2em auto; }
    }
    label { display: block; margin-top: 1em; }
    input, select { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; }
    .rule { border: 1px solid #ccc; padding: 1em; margin-top: 1em; border-radius: 5px; }
    .rule-title { font-weight: bold; }
    .delete-btn { float: right; color: red; cursor: pointer; }
    .edit-btn { float: right; color: blue; cursor: pointer; margin-right: 10px; }
  </style>
</head>
<body>
  <h1 style="margin-top:0;font-size:1.3em">Tab Grouper Rules</h1>
  <form id="rule-form">
    <label>
      Match type
      <select id="rule-type">
        <option value="title_contains">Title contains</option>
        <option value="url_contains">URL contains</option>
      </select>
    </label>
    <label>
      Value
      <input type="text" id="rule-value" required />
    </label>
    <label>
      Group name (optional)
      <input type="text" id="rule-group-name" />
    </label>
    <label>
      Group color
      <select id="rule-group-color">
        <option value="random">Random</option>
        <option value="grey">Grey</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="cyan">Cyan</option>
        <option value="orange">Orange</option>
      </select>
    </label>
    <button type="submit">Add Rule</button>
  </form>

  <h2 style="font-size:1.1em">Existing Rules</h2>
  <div id="rules-list"></div>

  <script src="ui.js"></script>
</body>
</html>
