<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Grouper Rules</title>
  <style>
    body { font-family: sans-serif; width: 320px; margin: 0; padding: 1em; }
    label { display: block; margin-top: 0.7em; }
    input, select { width: 100%; padding: 0.3em; margin-top: 0.2em; }
    button { margin-top: 0.7em; }
    .rule { border: 1px solid #ccc; padding: 0.7em; margin-top: 0.7em; border-radius: 5px; font-size: 0.95em; }
    .rule-title { font-weight: bold; }
    .delete-btn { float: right; color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="margin-top:0">Tab Grouper Rules</h2>
  <form id="rule-form">
    <label>
      Match type
      <select id="rule-type">
        <option value="title_contains">Title contains</option>
      </select>
    </label>
    <label>
      Value
      <input type="text" id="rule-value" required />
    </label>
    <label>
      Group name (optional)
      <input type="text" id="rule-group-name" />
    </label>
    <label>
      Group color
      <select id="rule-group-color">
        <option value="random">Random</option>
        <option value="grey">Grey</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="cyan">Cyan</option>
        <option value="orange">Orange</option>
      </select>
    </label>
    <button type="submit">Add Rule</button>
  </form>

  <h3>Existing Rules</h3>
  <div id="rules-list"></div>

  <script src="popup.js"></script>
</body>
</html>
